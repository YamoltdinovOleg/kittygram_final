# docker-compose.production.yml kittygram

volumes:
  pg_data_production:
  static_volume:
  media_volume:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: yamoltdinovoleg/kittygram_backend # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/app/media
    ports:
      - 8000:9000
    depends_on:
      - db
  frontend:
    image: yamoltdinovoleg/kittygram_frontend  # Качаем с Docker Hub
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: yamoltdinovoleg/kittygram_gateway  # Качаем с Docker Hub
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
      - media_volume:/media
    ports:
      - 9000:80
    depends_on:
      - backend
      - frontend